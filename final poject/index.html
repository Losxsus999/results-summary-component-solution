<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>
    <container>
        <div class="left">
            <h3 class="left-header">Your Result</h3>
            <div class="score-circle">
                <span class="big-score">76</span>
                <span class="small-score"> of 100</span>
            </div>
            <div class="left-content">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="scores">
                <div class="score-reaction score">
                    <div class="reaction-pre pre">
                        <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
                        <span>Reaction</span>
                    </div>
                    <span class="black-text">80  <span class="grey-text">/ 100</span></span>
                   
                </div>

                <div class="score-memory score">
                    <div class=" memory-pre pre ">
                        <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="Memory">
                        <span>Memory</span>
                    </div>
                    <span class="black-text">92 <span class="grey-text">/ 100</span></span>
                    
                </div>

                <div class="score-verbal score">
                    <div class="verbal-pre pre">
                        <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
                        <span>Verbal</span>
                    </div>
                    <span class="black-text">61 <span class="grey-text">/ 100</span></span>
                    
                </div>

                <div class="score-visual score">
                    <div class="visual-pre pre">
                        <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">
                        <span>Visual</span>
                    </div>
                    <span class="black-text">72 <span class="grey-text">/ 100</span></span>
                    
                </div>
                <button>Continue</button>
            </div>
        </div>
    </container>
    
</body>
</html>
